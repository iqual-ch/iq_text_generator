# Text generator configuration
iq_text_generator.admin.config:
  path: '/admin/config/text-generator/settings'
  defaults:
    _form: 'Drupal\iq_text_generator\Form\TextGeneratorSettingsForm'
    _title: 'Text Generator settings'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'administer text generator'
# Ajax call to generate text
iq_text_generator.generate_text:
  path: '/ajax/text-generator/generate-text'
  defaults:
    _controller: '\Drupal\iq_text_generator\Controller\TextGeneratorController::generateText'
    _title: 'Generate Text'
  methods: [POST]
  requirements:
    _role: 'authenticated'