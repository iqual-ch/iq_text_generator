# Text generator management
entity.text_generator_source.collection:
  path: '/admin/config/services/text-generator-source'
  defaults:
    _entity_list: 'text_generator_source'
    _title: 'Text generators'
  requirements:
    _permission: 'administer Text generators'

# Add Text generator form
entity.text_generator_source.add_form:
  path: '/admin/config/services/text-generator-source/add'
  defaults:
    _entity_form: text_generator_source.default
    _title: 'Add Text generator'
  requirements:
    _permission: 'administer Text generators'

# Edit Text generator form
entity.text_generator_source.edit_form:
  path: '/admin/config/services/text-generator-source/{text_generator_source}/edit'
  defaults:
    _entity_form: text_generator_source.default
    _title: 'Edit Text generator'
  requirements:
    _permission: 'administer Text generators'

# Delete Text generator form
entity.text_generator_source.delete_form:
  path: '/admin/config/services/text-generator-source/{text_generator_source}/delete'
  defaults:
    _entity_form: text_generator_source.delete
    _title: 'Delete Text generator'
  requirements:
    _permission: 'administer Text generators'
